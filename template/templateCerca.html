<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Cerca - BookClub</title>
        <meta name="keywords" content="cerca nuovi libri, esplora libri, cerca generi, cerca autori ">
        <meta name="description" content="Questa pagina è dedicata alla ricerca nel sito di libri specifici o per l'esplorazione di generi e autori.">
        <meta name="author" content="Baldo Leonardo, Dall'Amico Martina, Meneghini Fabio, Lazzarin Nicola">
        <link rel="stylesheet" href="css/style.css" media="screen">
        <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width:600px)">
        <link rel="stylesheet" href="css/print.css" media="print">
    </head>
    <body>
        <nav id="logo"><img src="logo.png" alt="Il logo è un libro aperto"></nav>
        <header id="header">
            <nav aria-label="Aiuti alla navigazione">
                <a class="navigationHelp" href="#content">Vai al contenuto</a>
            </nav> 
            <h1 class="titolo"><span lang="en">BookClub</span></h1>
        </header>
        <nav id="menu">
           <!-- <label for="hamburger" tabindex="0">
                <img src="menu.png">
            </label>
            <input id="hamburger" type="checkbox">-->           
            <ul>
                {menu}
            </ul>
        </nav>
        <nav id="breadcrumbs" aria-label="Percorso">
            <p><img src="libretto.png" alt="" style="width: 20px;">Ti trovi in: <a href="{breadcrumbs}"><span lang="en">Home</span></a> &gt; &gt; Cerca </p>
        </nav>
        <main id="content">
            <section id="cerca">
                <h2>Cerca un libro:</h2>
                <form method="post" action="cerca.php"> 
                    <!--aggiungi pagina php-->
                    {messaggiForm}
                    <fieldset>
                        <legend>Ricerca</legend>
                        <!--da css bisognerebbe far venire o uno o l'altro come formo i filtri che si possano aggiungere sotto-->
                        <label for="stringa">Ricerca generale:</label>
                        <input type="text" id="stringa" name="stringa" maxlength="50" value="{stringa}">
                        <button type="submit" id="cerca_generale" name="cerca_generale">Cerca</button>
                    </fieldset>
                    <fieldset>
                        <legend>Filtri</legend>
                        <!--controllare coerenze con lunghezze
                        in css diminuire lo spazio x la scrittura -->
                        <label for="autore">Autore:</label>
                        <input type="text" id="autore" name="autore" maxlength="50" value="{autore}"><br>
                        <label for="genere">Genere: </label>
                        <select name="genere" id="genere" required> <!--ERRORE CORRETTO RIMOSSO NAME--><!--ERRORE Attribute value not allowed on element datalist at this point. /-->
                            {opzioneGeneri}
                            <!--option between todos los generos del mundo-->
                        </select>
                        <label for="lingua">Lingua:</label>
                        <input list="lingua" id="selezionalingua" name="lingua" maxlength="15" value="{lingua}">
                        <datalist id="lingua" ><!--ERRORE CORRETTO RIMOSSO NAME-->
                            {listaLingue}
                        </datalist>
                    </fieldset>
                </form>
            </section>
            {rislutati}
            {torna_su} 
        </main>
        <footer id="footer">
        <ul>
            <li><a href="contatti.html">Contatti</a></li>
            <li><a href="chisiamo.html">Chi siamo</a></li>
            <li><a href="privacy.html"><span lang="en">Privacy</span></a></li>
        </ul>
        <p>Baldo Leonardo, Dall'Amico Martina, Meneghini Fabio, Lazzarin Nicola - <span lang="en">All rights reserved</span></p>
    </footer>
</body>
</html>
