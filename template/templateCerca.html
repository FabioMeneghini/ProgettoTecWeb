        <link rel="stylesheet" href="css/print.css" media="print">

    <body>
        <nav id="logo"><img src="logo.png" alt="Il logo è un libro aperto"></nav>
        <header id="header">
            <nav aria-label="Aiuti alla navigazione">
                <a class="navigationHelp" href="#content">Vai al contenuto</a>
            </nav> 
            <h1 class="titolo"><span lang="en">BookClub</span></h1>
        </header>
        <nav id="menu">
            <label for="hamburger" tabindex="0">
                <img src="menu.png">

            <p>Ti trovi in: <a href="index.php"><span lang="en">Home</span></a>&gt; &gt; Cerca </p>

        <main id="content">
            <section id="cerca">
                <h2>Cerca un libro:</h2>
                <form method="post" action="cerca.php"> 
                    <!--aggiungi pagina php-->
                    {messaggiForm}
                    <fieldset>
                        <!--da css bisognerebbe far venire o uno o l'altro come formo i filtri che si possano aggiungere sotto-->
                    <label for="search">Ricerca generale:</label>
                    <input type="text" id="search" name="search">
                    <button type="submit">Cerca</button>
                    </fieldset>
                    <fieldset>
                        <legend>Filtri: </legend>
                        <!--controllare coerenze con lunghezze
                        in css diminuire lo spazio x la scrittura -->
                        <label for="author">Autore:</label>
                        <input type="text" id="author" name="author" maxlength="50">
                        <label for="genere">Seleziona : </label>
                        <input list="genere" id="genereInput" name="genere">
                        <datalist id="genere" name="genere">
                            {listaGeneri}
                            <!--php solo tra i generi che ho -->
                        </datalist><br/>
                        <label for="language">Lingua:</label>
                        <input list="lingua" id="selezionalingua" name="lingua">
                        <datalist id="lingua" name="lingua">
                            {listaLingue}
                            <!--option between todos los idiomas del mundo-->
                        </datalist><br/>
                        <!--oppure un select semplice senza php?-->
                    </fieldset>
                </form>
            </section>
